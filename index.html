<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="./responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
        
    <title>Conversor de Moedas</title>
</head>

<body>
    <img src="./img/logo.png" alt="" class="logo">

    <main>
        <label>
            <p>Converter</p><b> de</b>
            <select name="" id="">
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <p>Converter</p><b> para</b>
            <select id="euro">
                <option value="dolar">U$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra </option>
            </select>
        </label>

        <label>
            <p>Valor</p>
            <input class="input" placeholder="R$ 10.000,00">
        </label>

        <button id="mybutton">Converter</button>

        <section class="container">
            <div class="top">
                <img src="./img/brasil 2.png" alt="">
                <p>Real</p>
                <p class="real">0</p>
            </div>

            <i class="bi bi-arrow-repeat"></i>

            <div class="footer">
                <img src="./img/dolar.png" alt="" id="currency-img">
                <p id="currency-euro">Dólar</p>
                <p class="dolar-number">0</p>
            </div>
        </section>
    </main>

</body>
<script src="./script.js" defer></script>
</html
